<html>
    
    <head>
        
        <title> Registration Form</title>
        
        <link rel="stylesheet" href="Styles/styles.css">

    </head>
    
    <body>
        
        <h1>Registration Form</h1>
            
        <form>

            <label for="full-name">Full Name:</label>
            <input type="text" id="fname" name="full-name" required><br><br>

            <label for="middle-name">Middle Name:</label>

            <input type="text" id="miname" name="middle-name"><br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="lname" name="last-name" required><br><br>

            <label for="roll-num">Roll Number:</label>
            <input type="text" id="rno" name="roll-num" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone-num">Phone Number:</label>
            <input type="tel" id="phno" name="phone-num" required><br><br>

            <label for="whatsapp-num">WhatsApp Number:</label>
            <input type="tel" id="wano" name="whatsapp-num" required><br><br>

            <label for="college-name">College Name:</label>
            <input type="text" id="colname" name="college-name" required><br><br>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required><br><br>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required><br><br>

            <label for="section">Section:</label>
            <input type="text" id="sec" name="section" required><br><br>

            <label for="college-email">College Email:</label>
            <input type="email" id="colemail" name="college-email" required><br><br>

            <label for="home-address">Home Address:</label>
            <textarea id="hadd" name="home-address" required></textarea><br><br>

            <label for="college-id">College ID:</label>
           <input type="file" id="pic" name="picture" required><br><br>

            <label for="picture">Picture:</label>
            <input type="file" id="pic" name="picture" required><br><br>

            <input type="submit" value="Submit">

            <input type="reset" value="Reset">

        </form>

    </body>

</html>
